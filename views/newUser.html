<include href="views/header.html"></include>
<form action="#" method="post">
  <div class="formContainer">
    <h1>Create New Account</h1>
    <hr>
    <label for="name"><strong>Name:</strong></label><br>
    <input type="text" id="name" name="name" placeholder="Enter Name"><br>
    <check if="{{ isset(@errors['name'])}}">
      <span class="err">{{ @errors['name'] }}</span>
    </check>


    <br><label for="phone"><strong>Phone:</strong></label><br>
    <input type="text" id="phone" name="phone" placeholder="Enter Phone Number"><br>
    <check if="{{ isset(@errors['phone'])}}">
      <span class="err">{{ @errors['phone'] }}</span>
    </check>


    <br><label><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email">
    <check if="{{ isset(@errors['email'])}}">
      <span class="err">{{ @errors['email'] }}</span>
    </check>

    <br><label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password">
    <check if="{{ isset(@errors['password'])}}">
      <span class="err">{{ @errors['password'] }}</span>
    </check>
    <p>Already has an account?<a class="noneDecor" href="logIn">Log In here</a></p>
    <p>By creating an account you agree to our <a href="#"
                                                  style="color:dodgerblue">Terms & Privacy</a><p>

    <div>
      <button type="submit" class="signup">Sign Up</button>
    </div>
  </div>
</form>
</body>
</html>
